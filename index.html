<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection Links</title>
    <script src="./assets/js/script.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div id="title">
            <span class="material-symbols-outlined">schema</span>
            <h1> My Collections</h1>
        </div>
        <div id="inputColor">
            <input type="color">
        </div>
    </header>
    
    <div class="container">
        <div id="cadastroLink">
            <form>
                <h2>Adicionar Link na coleção</h2>

                <label for="url">URL</label>
                <input id="url" type="text" autocomplete="off" required placeholder="ex: https://www.google.com/">
                <label for="nome">Nome</label>
                <input id="nome" type="text" autocomplete="off" placeholder="Nome do Site (opcional)">
                <input type="submit" value="Enviar">
            </form>
        </div>

        <span id="createNewFolder" class="material-symbols-outlined">add</span> 
    </div>

    <div class="lixeira column">
        <h1> <span class="material-symbols-outlined delete"></span> Drop here for delete</h1>
        <div class="links"></div>
    </div>

    <template id="pasta"> <!-- Template Collection -->
        <div class="column" id="column">
            <div class="head">
                <input type="text" placeholder="collection name">
                <span class="material-symbols-outlined delete">more_vert</span>
                <div class="options">
                    <ul>
                        <li class="criarNovoLink">Adicionar Link</li>
                        <li class="excluir">Excluir</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="links" draggable="true"id="links"></div>
            </div>
        </div>
    </template>

    <template id="link"> <!-- Template Link -->
        <a class="list-group-item" draggable="true" target="_blank">
            <li></li>
            <span><b></b></span>
        </a>
    </template>
</body>
</html>
